<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentPro-Kit</title>
    <link rel="icon" type="image/png" href="/assets/images/AgentKit_logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              cyber: {
                black: "#050505",
                dark: "#0a0a0c",
                panel: "#111116",
                border: "#2a2a35",
                cyan: "#00f0ff",
                blue: "#2d60ff",
                purple: "#b967ff",
                orange: "#ff6b00",
                green: "#00ff9d",
                text: "#e0e0e0",
                muted: "#858595",
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
      }
      .cyber-input {
        background: #0a0a0c;
        border: 1px solid #2a2a35;
        color: #fff;
        transition: all 0.2s;
      }
      .cyber-input:focus {
        border-color: #2d60ff;
        box-shadow: 0 0 10px rgba(45, 96, 255, 0.2);
        outline: none;
      }
      .cyber-card {
        background: rgba(17, 17, 22, 0.6);
        border: 1px solid #2a2a35;
        backdrop-filter: blur(10px);
      }
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(0, 240, 255, 0.1);
        animation: scan 3s linear infinite;
        pointer-events: none;
        z-index: 50;
      }
      @keyframes scan {
        0% {
          top: 0%;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          top: 100%;
          opacity: 0;
        }
      }
      .grid-bg {
        background-size: 50px 50px;
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px
          );
      }
    </style>
    <script type="module" src="/index.tsx"></script>
  </head>
  <body class="grid-bg min-h-screen antialiased">
    <div id="root"></div>
  </body>
</html>
